<div class="form-group col-md-4">
    <input type="text" class="form-control"  placeholder="Enter portfolio name" [(ngModel)]="searchedKeyword">
  </div>

<br>
<br>

<div style="text-align: center;">
    <table id="myTable">
        <thead>
            <tr>
                <td class=" text-left" width="20"><input type="checkbox" ></td>
                <th>Name</th>
                <th>Number of Holdings(Securities)</th>
                <th>Last Modified</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let portfolio of portfolios | filter:searchedKeyword">
                <td class=" text-left" width="20"><input type="checkbox"></td>
                <td (click)="transactional(portfolio.id)">{{portfolio.name}}</td>
                <td (click)="transactional(portfolio.id)">{{portfolio.holdingCount}}</td>
                <td (click)="transactional(portfolio.id)">{{portfolio.latestDate}}</td>
            </tr>
        </tbody>
    </table>
</div>
